{% extends 'base/base.html' %}
{% block page_content %}

    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'plant edit' pk=plant.pk %}">
            <div class="container">
                <h1>Edit Plant</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Edit Plant">
            </div>
        </form>
    </section>

{% endblock %}
