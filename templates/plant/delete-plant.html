{% extends 'base/base.html' %}
{% block page_content %}

    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'plant delete' pk=plant.pk %}">
            <div class="container">
                <h1>Delete Plant</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Plant">

            </div>
        </form>
    </section>

{% endblock %}
